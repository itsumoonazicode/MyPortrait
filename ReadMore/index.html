<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>もっと読む</title>
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>もっと読む</h1>
    <ul id="tweets">
    </ul>
    <p id="loading" style="display: none;">Now Loading...</p>
    <input type="button" id="more" value="もっと読む">
    <script>
      $(function(){

        // Twitterのつぶやきを取得する
        $('#more').click(function(){
          $('#loading').show();
          $.get('more.php',{
          }, function(rs) {
            $('#loading').hide();
            $(rs).appendTo('#tweets');
          });
        });
      });


    </script>
  </body>
</html>
